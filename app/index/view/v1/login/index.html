{extend name="v1/public:layout" /}
{block name="css"}
<link rel="stylesheet" href="{$_global.url.front_url}css/login.css">
{/block}
{block name="main"}
<div class="container">
	<img class="headimg" src="{$_global.url.public_url}src/logo.png">
	<form action="register" method="post" class="login-form">
		<p class="nickname">登录</p>
		<div class="control label-left">
			<label><i class="fa fa-user"></i></label>
			<input class="input" name="name" type="text" placeholder="请输入您的姓名">
		</div>
		<div class="control label-left">
			<label><i class="fa fa-phone"></i></label>
			<input class="input" name="mobile" type="tel" placeholder="请输入您的手机号">
		</div>
		<button class="btn btn-primary btn-block">登录</button>
	</form>
</div>
{/block}
{block name="js"}
<script>
	$(function() {
	    new Index();
	});
	function Index() {
	    if (!(this instanceof Index)) {
	        return new Index();
	    }
	    this.init();
	}

	Index.prototype = {
	    init: function() {
	        var _this = this;

	        $.h5show({
	            navShow: false,
	            menuShow: false,
	            copyShow: false,
	        })

	        _this.render();
	    },
	    render: function(res) {
	        var _this = this;


	        _this.handle();

	    },
	    handle: function(res) {
	        var _this = this;


	    }
	};
</script>
{/block}
